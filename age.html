<!DOCTYPE html>
<html>
<head>
  <title>Age Validation</title>
</head>
<body>

<h3>Enter Age:</h3>
<input type="number" id="age">
<button onclick="checkAge()">Submit</button>

<script>
function checkAge() {
  try {
    let age = document.getElementById("age").value;

    if (age < 18) {
      throw "Age must be 18 or above!";

    }

    alert("Access granted. Age is valid.");
  } catch (error) {
    alert("Exception: " + error);
  }
}
</script>

</body>
</html>
