<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Event</title>
</head>
<body onkeydown="changeBg()">

  <h2>Press any key</h2>
  <p>Background color will change when you press any key</p>

  <script>
    function changeBg() {
      document.body.style.backgroundColor = "lightcoral";
    }
  </script>

</body>
</html>
