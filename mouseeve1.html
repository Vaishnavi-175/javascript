<!DOCTYPE html>
<html>
<head>
  <title>Mouse Click Background Change</title>
</head>
<body onclick="changeColor()">

  <h2>Click anywhere on the page</h2>
  <p>Background color will change</p>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = "lightgreen";
    }
  </script>

</body>
</html>
