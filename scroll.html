<!DOCTYPE html>
<html>
<head>
  <title>Scroll Event</title>
  <style>
    body {
      height: 2000px; /* scroll यावा म्हणून */
    }
  </style>
</head>
<body>

  <h2>Scroll the page</h2>
  <p id="msg"></p>

  <script>
    window.onscroll = function () {
      document.getElementById("msg").innerText =
        "You are scrolling the page!";
    };
  </script>

</body>
</html>
