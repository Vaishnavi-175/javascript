<!DOCTYPE html>
<html>
<head>
  <title>Area of Rectangle</title>
</head>
<body>

  <h2>Area of Rectangle</h2>

  <script>
    let length = Number(prompt("Enter length:"));
    let breadth = Number(prompt("Enter breadth:"));

    let area = length * breadth;

    document.write("Area of Rectangle = " + area);
  </script>

</body>
</html>
